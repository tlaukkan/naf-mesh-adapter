<!DOCTYPE html>
<html>
<head>
    <title>A-Frame Mesh Adapter Demo</title>
    <meta name="description" content="Hello, WebVR! - Networked A-Frame Mesh Networking Demo">
    <script src="https://aframe.io/releases/0.8.2/aframe.min.js"></script>
    <script src="terrain.js"></script>

</head>
<body>

<a-scene light="defaultLightsEnabled: false">
    <a-entity light="type: ambient; color: #BBB"></a-entity>
    <a-entity light="type: directional; color: #FFF; intensity: 0.6" position="1 3 0.5"></a-entity>

    <a-terrain position="0 0 -3"></a-terrain>
</a-scene>
</body>
</html>
